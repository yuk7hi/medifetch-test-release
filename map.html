<!doctype html>
<html lang="en">
<head>
    <title>Medifetch Pharmacy Map</title>
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <h2>A Sexy Medifetch Map Displaying Lame Pharmacies :)</h2>

    <!-- define area for displaying the map window -->
    <div id="map"></div>

    <!-- script to initialize the map -->
    <script src="js/map.js"></script>

    <!-- loading the API key for the map, and calling back on the map initialization function -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpPgNC2KPMLWt0S2efRYRyyilrHyu6aSo&callback=initMap">
    </script>
</body>
</html>
